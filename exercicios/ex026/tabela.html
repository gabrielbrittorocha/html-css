<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias Ponderadas na tabela</title>
    <style>
        th,td{
            border: solid black 2px;
            padding: 15px;
            
        }
        table{
            border-collapse: collapse;
        }
        .fa{
            background-color: aquamarine;
            color: white;
        }
    
    </style>
    </head>

    <body>
    <table>
        <thead>
            <tr>
                <th rowspan="3" class="fa" scope="col">Aréa</th>
                <th rowspan="3" class="fa" scope="col">Disciplinas</th>
                <th colspan="2" class="fa" scope="colgroup">Notas</th>
                <th rowspan="2" class="fa" scope="col">Média</th>
            </tr>
                
            <tr>
                <th class="fa" scope="col">Nota 1</th>
                <th class="fa" scope="col">Nota 2</th>
            </tr>
  
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>4.5</td>
                <td>5.5</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>3.8</td>
                <td>6.5</td>
                <td>4.9</td>
                </tr>
            <tr>
                <td>Física</td>
                <td>5.5</td>
                <td>6.0</td>
                <td>5.7</td>
            </tr>
            <tr>
                <td>Biologia</td>                 
                <td>5.0</td>
                <td>5.5</td>
                <td>5.25</td>
            </tr>
            <tr>
                <th colspan="4" class="fa" scope="row">Média de exatas</th>
                <td class="fa">5.21</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9,0</td>
                <td>6,0</td>
                <td>7,5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7,0</td>
                <td>5,5</td> 
                <td>6,2</td>
            </tr>
            <tr>
                <th colspan="4" class="fa" scope="row">Média de Humanas</th>
                <td class="fa">6,9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
